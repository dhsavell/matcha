plugins {
    id 'java'
}

group 'io.github.dhsavell.matcha'
version '0.0.0'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    compile 'org.pcollections:pcollections:2.1.3'

    testCompile group: 'junit', name: 'junit', version: '4.12'
    testCompile "com.google.truth:truth:0.42"
}
